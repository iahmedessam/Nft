<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card</title>
</head>

<body>

  <main>
    <img class="main-img" src="images/image-equilibrium.jpg" alt="equilibrium">
    <h1>Equilibrium <span>#3429</span></h1>
    <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="amount">
        <img class="amount-img-ethereum" src="images/icon-ethereum.svg" alt="ethereum">
        <p class="amount-p-ethereum">0.041 ETH</p>
      </div>
      <div class="amount">
        <img class="amount-img-clock" src="images/icon-clock.svg" alt="clock">
        <p class="amount-p-clock">3 days left</p>
      </div>
    </div>

    <div class="divider"></div>

    <div class="creator">
      <img class="creator-img" src="images/image-avatar.png" alt="avatar">
      <p class="creator-p">Creation of <span class="creator-p-span">Jules Wyvern</span> </p>
    </div>
  </main>

</body>

</html>
